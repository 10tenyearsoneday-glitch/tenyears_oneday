</head>
<body>
<main>

  <button class="chip active" data-filter="全部" type="button">全部</button>
  <button class="chip" data-filter="項鍊" type="button">項鍊</button>
  <button class="chip" data-filter="手鏈" type="button">手鏈</button>

  <button class="chip" data-filter="戒指" type="button">戒指</button>
  <button class="chip" data-filter="其他" type="button">其他</button>
</div>
<div class="grid">

  <div class="product" data-cat="項鍊">
    <div class="thumb">圖片</div>
    <div class="body">
      <div>
        <div class="name">項鍊 A</div>
        <div class="meta">純銀飾品｜項鍊</div>
      </div>
      <div class="price">NT$ 1280</div>
    </div>
  </div>

  <div class="product" data-cat="耳環">
    <div class="thumb">圖片</div>
    <div class="body">
      <div>
        <div class="name">耳環 B</div>
        <div class="meta">純銀飾品｜耳環</div>
      </div>
      <div class="price">NT$ 880</div>
    </div>
  </div>

  <div class="product" data-cat="戒指">
    <div class="thumb">圖片</div>
    <div class="body">
      <div>
        <div class="name">戒指 C</div>
        <div class="meta">純銀飾品｜戒指</div>
      </div>
      <div class="price">NT$ 1580</div>
    </div>
  </div>

  <div class="product" data-cat="其他">
    <div class="thumb">圖片</div>
    <div class="body">
      <div>
        <div class="name">吊飾 D</div>
        <div class="meta">純銀飾品｜其他（自動歸類）</div>
      </div>
      <div class="price">NT$ 420</div>
    </div>
  </div>

  <div class="product" data-cat="手鏈">
    <div class="thumb">圖片</div>
    <div class="body">
      <div>
        <div class="name">（待新增）</div>
        <div class="meta">純銀飾品｜手鏈</div>
      </div>
      <div class="price">NT$ 0</div>
    </div>
  </div>

</div>


</main>

<footer>
  <a class="admin-link" href="admin.html" aria-label="admin"></a>
  <div class="footer-row">
    <div class="col">💎 精選材質<small>不含鉛，安心佩戴</small></div>
    <div class="col center">✨ 獨特設計<small>韓日歐美風格齊聚</small></div>
    <div class="col right">🚚 便利配送<small>超商取貨、宅配到府</small></div>
  </div>
  <div class="footer-brand">
    <div class="t">十年一日</div>

  </div>
  <div class="footer-social">
  <a href="https://www.instagram.com/tenyears_oneday" target="_blank" aria-label="Instagram">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="IG">
  </a>
  <a href="https://line.me/R/ti/p/@396kwrga" target="_blank" aria-label="LINE">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/line.svg" alt="LINE">
  </a>
</div>

</footer>
<button id="backToTop" aria-label="回到頂端">↑</button>

<script>
  // 回到頂端
  const btn = document.getElementById("backToTop");
  if (btn) {
    window.addEventListener("scroll", () => {
      btn.style.display = window.scrollY > 300 ? "block" : "none";
    });
    btn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  }

  // 子分類篩選
  const chips = document.querySelectorAll("#subcats .chip");
  const products = document.querySelectorAll(".product");

  function applyFilter(filter) {
    products.forEach(p => {
      const cat = p.dataset.cat || "其他";
      const show = (filter === "全部" || cat === filter);
      p.style.display = show ? "" : "none";
    });
  }

  chips.forEach(chip => {
    chip.addEventListener("click", () => {
      chips.forEach(c => c.classList.remove("active"));
      chip.classList.add("active");

      const f = chip.dataset.filter;
      applyFilter(f);
    });
  });

  applyFilter("全部");
</script>
<script src="include.js"></script>
</body>
</html>
